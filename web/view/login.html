<!DOCTYPE html>
<html lang="en">

		<meta name="renderer" content="webkit|ie-comp|ie-stand">

		<link href="/css/assets/css/bootstrap.min.css" rel="stylesheet" />

		<script type="text/javascript">
		$(document).ready(function() {
				setTimeout(function(){
				document.getElementById("sysAdmin.account").value = '';

				document.getElementById("loginbtn").style.display = '';
				document.getElementById("sysAdmin.password").type = 'password'

		})

	<body class="login-layout">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container" style="margin-top: 120px;">
							<div class="center">
								<h1>
									<i class="icon-leaf green"></i>
									<span class="red">鸿联九五</span>
									<div class="white">HL CENTRAL</div>
								</h1>
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="icon-coffee green"></i>
												登录系统
											</h4>

											<div class="space-6"></div>

											<form name="form1" action="/login/login.dhtml" method="post">
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<!-- <input type="text" class="form-control" placeholder="用户名" /> -->
															<input type="text" placeholder="请输入账号"  class="form-control"
																id="sysAdmin.account" name="sysAdmin.account" onKeyDown="if(event.keyCode==13||event.keyCode==9) onPwFocus(event)"/>
															<i class="icon-user"></i>
														</span>
													</label>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<!-- <input type="password" class="form-control" placeholder="用户密码" /> -->
															 <input type="text" placeholder="请输入密码"  class="form-control"
																id="sysAdmin.password" name="sysAdmin.password"
																onkeydown='if(event.keyCode==13) login();' />
															<i class="icon-lock"></i>
														</span>
													</label>

													<div class="space"></div>

													<div class="clearfix">
														<button type="button"   id="loginbtn" style="display: none"  onclick="login();" class="width-35 pull-right btn btn-sm btn-primary">
															<i class="icon-key"></i>
															登录
														</button>
														<span id="loginInfo" name="loginInfo" style="display: none;font-weight: bolder;margin-left: 50px;margin-top: 20px">验证信息中，请稍等...</span>
														<input type="checkbox" name="checkbox"
																value="checkbox" id='saveBox' checked="checked" style="display: none">
													</div>

													<div class="space-4"></div>
												</fieldset>
											</form>
										</div><!-- /widget-main -->
									</div><!-- /widget-body -->
								</div><!-- /login-box -->
							</div><!-- /position-relative -->
						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div>
		</div><!-- /.main-container -->
<script type="text/javascript">

		return ;
